demosite = "https://zoglesby-test.micro.blog"
tags = ["blog", "responsive", "minimalist", "mobile", "dark mode"]
features = []
min_version = "0.73.0"


[author]
  name = "Zach Oglesby"
  homepage = "https://zach.oglesby.co"

