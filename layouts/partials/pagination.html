{{ $pag := $.Paginator }}

<nav id="post-nav">
    {{ if $pag.HasPrev }}
        <span class="prev">
			<a href="{{ $pag.Prev.URL }}">
				<span class="arrow">←</span> Newer Posts
			</a>
        </span>
    {{ end }}
    {{ if $pag.HasNext }}
        <span class="next">
			<a href="{{ $pag.Next.URL }}">
                Older Posts <span class="arrow">→</span>
            </a>
        </span>
    {{ end }}
</nav>
